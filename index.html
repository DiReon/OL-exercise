<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Draw Features</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep"></script>
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL,TextDecoder,Number.isInteger"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .map {
        width: 100%;
        height:400px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="alert alert-info">Please use Ctrl or Alt or Cmd keys + click to select lines</div>
    <form>
        <label for="type">Geometry type: &nbsp;</label>
          <select class="form-control mr-2 mb-2 mt-2 w-50" id="type">
            <option value="LineString">LineString</option>
            <!-- <option value="Point">Point</option>
            <option value="Polygon">Polygon</option>
            <option value="Circle">Circle</option>
            <option value="None">None</option> -->
          </select>
        <input class="form-control mr-2 mb-2 mt-2 w-50" type="button" value="Undo" id="undo">
        <input type="color" class="form-control form-control-color" id="color" value="#add8e6"> 
        <input class="btn btn-primary" type="button" value="Change color of selected lines" id="changeColorButton">
    </form>
    <script src="main.js"></script>
  </body>
</html>
